    <body style="font-family:Arial">
        <h1 style="text-align:center;">Contact</h1>
        <form>
            <label class="label1" for="name">Name:</label><br>
            <input class="input1" type="text" id="name" name="name" required><br>

            <label class="label2" for="email">Email:</label><br>
            <input class="input2" type="email" id="email" size="30" required/><br>

            <label class="label3" for="subject">Subject:</label><br>
            <input class="input3" type="text" id="subject" subject="subject" required><br>

            <label class="label4" for="message">Message:</label><br>
            <textarea class="textarea1" id="story" name="story" rows="10" cols="30" placeholder="Enter your message here..." required></textarea><br>
            <button type="Submit">Submit</button>
        </form>
    </body>
</html>
